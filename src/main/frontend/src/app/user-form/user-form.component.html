<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Form</title>
  <base href = "/" >
</head>
<body>
<div class = "container">
  <div>
    <div class="container">
      <h1 class="well">User Registration Form</h1>
      <div class="col-lg-12 well">
        <div class="row">
          <form>
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>First Name</label>
                  <input type="text" placeholder="Enter First Name Here.." class="form-control"
                         [(ngModel)] = "formModel.firstName" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Last Name</label>
                  <input type="text" placeholder="Enter Last Name Here.." class="form-control"
                         [(ngModel)] = "formModel.lastName" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="form-group">
                <label for="sel1">Select Class:</label>
                <select class="form-control" id="sel1"  [(ngModel)] = "formModel.scheduleId" [ngModelOptions]="{standalone:true}" interface="action-sheet">
                  <option *ngFor = "let instructor of instructorList" value="{{instructor.id}}">{{instructor.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea placeholder="Enter Address Here.." rows="1" class="form-control"
                          [(ngModel)] = "formModel.mailingAddress" [ngModelOptions]="{standalone:true}"></textarea>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group">
                  <label>City</label>
                  <input type="text" placeholder="Enter City Name Here.." class="form-control"
                         [(ngModel)] = "formModel.city" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-4 form-group">
                  <label>State</label>
                  <input type="text" placeholder="Enter State Name Here.." class="form-control"
                         [(ngModel)] = "formModel.state" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-4 form-group">
                  <label>Zip</label>
                  <input type="text" placeholder="Enter Zip Code Here.." class="form-control"
                         [(ngModel)] = "formModel.zipCode" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>Username</label>
                  <input type="text" placeholder="Enter Username Here.." class="form-control"
                         [(ngModel)] = "formModel.username" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Password</label>
                  <input type="text" placeholder="Enter Password Name Here.." class="form-control"
                         [(ngModel)] = "formModel.password" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address Here.." class="form-control"
                       [(ngModel)] = "formModel.email" [ngModelOptions]="{standalone:true}">
              </div><br>
              <div style = "width:100%;border-bottom: 1px solid gray;"></div>
              <br>
              <label>Guardian</label>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>First Name</label>
                  <input type="text" placeholder="Enter First Name Here.." class="form-control"
                         [(ngModel)] = "formModel.guardianFirstName" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Last Name</label>
                  <input type="text" placeholder="Enter Last Name Here.." class="form-control"
                         [(ngModel)] = "formModel.guardianLastName" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group">
                  <label>Primary Contact Number</label>
                  <input type="text" placeholder="Enter Primary contact" class="form-control"
                         [(ngModel)] = "formModel.guardianPrimaryContact" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-4 form-group">
                  <label>Secondary Contact Number</label>
                  <input type="text" placeholder="Enter Secondary Contact" class="form-control"
                         [(ngModel)] = "formModel.guardianSecondaryContact" [ngModelOptions]="{standalone:true}">
                </div>
                <div class="col-sm-4 form-group">
                  <label>Emergency Contact Number</label>
                  <input type="text" placeholder="Enter Secondary Contact" class="form-control"
                         [(ngModel)] = "formModel.userEmergencyContact" [ngModelOptions]="{standalone:true}">
                </div>
              </div>
              <button (click) = submitInstructor() type="button" class="btn btn-lg btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
